<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Услуги</title>
    <link th:href="@{/offers.css}" rel="stylesheet"> 
</head>
<body>

    <div th:replace="~{fragments/header :: header}"></div>
    
    <a th:href="@{/requests}" class="cart">
        <img src="http://127.0.0.1:9000/lab1/bee.png" alt="Bee Icon">
        <p th:text="'Выбрано услуг: ' + ${cartSize}"></p>
    </a>
    <h1 class="page-title">Услуги провайдера</h1>

    <div class="main-container">
        <form action="/offers/search" method="get" class="search-form">
            
            <button type="submit" class="search-button">
                <img src="http://127.0.0.1:9000/lab1/lupa.png" alt="Search Icon">
            </button>

            <input type="text" name="keyword" placeholder="Поиск" class="search-input" th:value="${keyword}">

            <button type="reset" class="reset-button">
                <img src="http://127.0.0.1:9000/lab1/cross.png" alt="Close Icon">
            </button>
        </form>

        <p th:if="${keyword != null}" class="search-text" 
            th:text="'Результаты поиска по слову «' + ${keyword} + '»'">
        </p>

        <div class="cards-container">
            <div th:each="offer : ${offers}">
                <div class="card">
                    <div class="card-header">
                        <img th:src="${offer.get('imageURL')}" th:alt="${offer.get('title')}">
                    </div>
                    <h2 class="card-title" th:text="${offer.get('title')}"></h2>
                    <div class="card-footer">
                        <a th:href="@{/offers/{id}(id=${offer.get('id')})}" class="btn-about">Подробнее</a>
                        <div class="card-price" th:text="${offer.get('monthlyPayment')} ? 'от ' + ${offer.get('price')} + ' ₽/мес' : 'от ' +${offer.get('price')} + ' ₽ за ' + ${offer.get('unit')}">Цена</div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
