<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заявка</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
    <link th:href="@{/cart.css}" rel="stylesheet"> 
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container">
        <h1 th:text="'Заявка №' + ${connection_request.getId()}">Заявка №0</h1>
        <div class="about-client">
            <!-- <form class="form-group">
                <label for="Consumer">Заказчик:</label>
                <input type="text" id="Consumer" th:value="${connection_request.getConsumer()}" readonly>
            </form>
            <form class="form-group">
                <label for="contact">Номер для связи:</label>
                <input type="tel" id="contact" th:value="${connection_request.getPhoneNumber()}" readonly>
            </form> -->
            <form th:action="@{/connection_requests/update_consumer}" method="post" class="form-group">
                <input type="hidden" name="_method" value="PUT" />
                <input type="hidden" name="connectionRequestId" th:value="${connection_request.getId()}" />
                <label for="consumer">Заказчик:</label>
                <input type="text" id="consumer" name="consumer" th:value="${connection_request.getConsumer()}" required>
            </form>
            
            <form th:action="@{/connection_requests/update_phone}" method="post" class="form-group">
                <input type="hidden" name="_method" value="PUT" />
                <input type="hidden" name="connectionRequestId" th:value="${connection_request.getId()}" />
                <label for="phoneNumber">Номер для связи:</label>
                <input type="text" id="phoneNumber" name="phoneNumber" th:value="${connection_request.getPhoneNumber()}" required>
            </form>
        </div>
        <div class="cards-container">
            <div th:each="dutyRequest : ${connection_request.getDutyRequests()}" class="card">

                <img class="card-image" th:src="${dutyRequest.providerDuty.getImgUrl()}" th:alt="${dutyRequest.providerDuty.getTitle()}">
                
                <div class="card-content">
                    <h2 class="card-title" th:text="${dutyRequest.providerDuty.getTitle()}">Название тарифа</h2>
                    <div class="card-footer">
                        <form th:action="@{/connection_requests/update_duty_amount}" method="post" class="form-amount-input">
                            <input type="hidden" name="_method" value="PUT" />
                            <input type="hidden" name="connectionRequestId" th:value="${connection_request.getId()}" />
                            <input type="hidden" name="dutyRequestId" th:value="${dutyRequest.getId()}" />
                            <div class="label-container">
                                <p class="amount-label" th:text="${dutyRequest.providerDuty.getAmountDescription()}"></p>
                            </div>
                            <div class="input-container">
                                <input class="amount-input" type="number" name="amount" th:value="${dutyRequest.getAmount()}" min="1" required onchange="this.form.submit()">
                            </div>
                        </form>
                        <p class="duty-price" th:text="${dutyRequest.providerDuty.getMonthlyPayment()} ? 
                                (${dutyRequest.providerDuty.getPrice() * dutyRequest.getAmount()} + ' ₽/мес') : 
                                (${dutyRequest.providerDuty.getPrice() * dutyRequest.getAmount()} + ' ₽')">
                    </div>
                    </div>
                </div>
            </div>
            <div class="total-price-container">
                <p class="total-price-label">Итого:</p>
                <p class="total-price" th:text="${total_price} + ' ₽'"></p>
            </div>
            <form th:action="@{/connection_requests/delete}" method="post" style="width: 1000px;">
                <input type="hidden" name="_method" value="PUT" />
                <button type="submit" class="delete-request" name="connectionRequestId" th:value="${connection_request.getId()}">Удалить заявку</button>
            </form>
        </div>
    </div>
</body>
</html>
